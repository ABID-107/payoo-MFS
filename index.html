<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starting payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white">
                <!-- login section start -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                        <div class="text-center">
                            <h1 class="text-5xl font-bold">Login now!</h1>
                        </div>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Enter phone number</label>
                                    <input id="login-input" type="text" class="input" placeholder="Number">
                                    <label class="label">PIN</label>
                                    <input id="input-pin" type="password" class="input" placeholder=" PIN " />
                                    <div><a class="link link-hover">Forgot PIN?</a></div>
                                    <button id="login-button"
                                        class="btn btn-neutral mt-4 rounded-full border-none bg-blue-500">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- login section end -->
            </div>
        </div>
    </main>
    <script src="./js/payoo.js"></script>
</body>

</html>
