<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <section class="flex justify-center">
            <div class="mockup-phone border-primary">
                <div class="mockup-phone-camera"></div>
                <div class="mockup-phone-display">
                    <!-- balance start -->
                    <div class="flex flex-col">
                        <div class="">
                            <div class="hero bg-base-200 min-h-screen">
                                <div class="hero-content flex-col">
                                    <div class="stats shadow">
                                        <div class="stat">
                                            <div class="stat-title text-center">Total Balance</div>
                                            <div id="balance" class="stat-value text-center">89400</div>
                                            <div class="divider"></div>
                                            <div class="">
                                                <button class="btn btn-lg">Add Money</button>
                                                <button class="btn btn-lg">Cash Out</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- selection start -->
                                    <div id="add-money-div"
                                        class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                        <div class="card-body">
                                            <fieldset class="fieldset">
                                                <label class="label">Add Money</label>
                                                <input id="add-money-input" type="text" class="input"
                                                    placeholder="Enter amount" />
                                                <label class="label">PIN</label>
                                                <input id="input-pin" type="password" class="input"
                                                    placeholder="Enter pin" />
                                                <div><a class="link link-hover">Forget PIN ?</a></div>
                                                <button id="add-money-btn"
                                                    class="btn btn-neutral mt-4 rounded-full bg-blue-400 border-none">Add</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <!-- selection end -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- balance end -->
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="./js/home.js"></script>
</body>

</html>
